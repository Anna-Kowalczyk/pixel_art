<!DOCTYPE html>
<head>
  <title>Pixel Art</title>
  <meta charset="utf-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plaster">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <div class="container">
      <form id="gridSize">
        Grid Height<input type="number" id="height" value="20" min="1" max="50">
        Grid Width<input type="number" id="width" value="20" min="1" max="50">
        <button type="button" id="go">Submit</button>
      </form>
    </div>
    <h2>Design Canvas</h2>
    <div class="container">
      Pick a color<input type="color" value="#0099ff">
      <table></table>
      <script src="script/designs.js"></script>
    </div>
  </div>
</body>
